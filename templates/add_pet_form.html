{% extends "base.html" %}
{% block title %}Add Pet{% endblock %}
{% block content %}
<form id="add-pet-form" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <div class="form-group">
        {{ field.label }} <br>
        {{ field }}
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </div>
    {% endfor %}
    <button class="btn btn-success btn-lg">Submit</button>
    <a href="/" class="btn btn-danger btn-lg">Cancel</a>
</form>
{% endblock %}
